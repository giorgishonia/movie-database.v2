<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <main>
        <section class="welcome-section">
            <h1>Welcome.</h1>
            <p>Millions of movies, TV shows and people to discover. Explore now.</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for a movie, tv show, person...">
                <button id="searchButton">Search</button>
            </div>
        </section>

        <section class="trending-section">
            <h2>Trending</h2>
            <div class="trending-buttons">
                <button id="todayButton" class="active">Today</button>
                <button id="thisWeekButton">This Week</button>
            </div>
            <div id="trendingMovies" class="movie-carousel">
                <!-- <div class="trending-backdrop"></div> -->
            </div>
        </section>
    </main>

    <script src="mainScript.js"></script>
</body>
</html>
