<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Movie Details</title>
</head>
<body>
    <div id="progressBar"></div>
    <div id="movieDetails" style="display: none;">
 
    </div>

    <style>
body {
    overflow-x: hidden; /* Hide horizontal scrollbar */
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    font-family: source sans pro, Arial, sans-serif;
}

#progressBar {
    position: fixed;
    top: 0;
    left: 0;
    height: 4px; /* Height of the progress bar */
    background-color: #007bff; /* Progress bar color */
    width: 0; /* Initial width */
    z-index: 9999; /* Ensure it's above other content */
    animation: progress 1.5s linear forwards; /* Animation */
}

@keyframes progress {
    0% { width: 0; }
    100% { width: 100%; }
}
 
 .content-container {
     position: relative;
     overflow: hidden;
     padding: 20px;
     z-index: 1;
     color: white;
     height: 390px;
     padding-left: 100px;
 }
 
 .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    z-index: -1;
    height: 100%;
    background: linear-gradient(to right, rgb(4 3 27 / 91%), rgb(23 20 43 / 75%));}
 
 
 p {
     margin: 5px 0;
     font-family: source sans pro, Arial, sans-serif; }

 .movieinfo-wrapper p, h2{
    color: white;
    font-family: source sans pro, Arial, sans-serif; }

 .movieinfo-wrapper a{
    color: white;
    font-family: source sans pro, Arial, sans-serif;
    font-size: 35px;
    font-weight: 700;
 }

 .movieinfo-wrapper{
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}


 #backdropContainer {
    position: relative;
}

#backdropImage {
    max-width: 100%;
    height: auto;
    display: block;
    margin-bottom: 20px;
}

#backdropOverlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
}


.mtyvneli{
    display: flex;
    gap: 30px;
    height: 100%;
}
 
.movieimg-wrapper img{
    height: 100%;
    border-radius: 15px;
}
.show-more-container {
    background-color: transparent; /* Set background color to transparent */
    display: flex;
    align-items: center; /* Vertically center the button */
}

.show-more-button{
    background-color: transparent;
    border: none;
    font-size: 16px;
    cursor: pointer;
    height: 16px;
    font-weight: bold;
    text-align: start;
    width: 125px;
    font-family: source sans pro, Arial, sans-serif;    align-self: center;
    margin-left: 5px;
    margin-bottom: 50px;
    transition: 200ms;
    color: rgb(0 0 0);
}
.circular-progress {
    width: 55px;
    height: 55px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background-color: #081C22;
}

.inner-circle {
    position: absolute;
    width: calc(100% - 10px);
    height: calc(100% - 10px);
    border-radius: 100%;
    background-color: lightgrey;
}

.percentage {
    background-color: #081C22;
    border-radius: 100%;
    height: 70%;
    text-align: center;
    width: 70%;
    font-size: 13px;
    align-self: center;
    border: none;
    color: white;
    z-index: 1;
    font-family: source sans pro, Arial, sans-serif;
}

    .overview, .creator-text {
  font-size: 14px;
  font-weight: 300;
}


.play-trailer-button {
    background-color: transparent;
    border: none;
    color: white;
    width: 120px;
    font-size: 16px;
    text-align: start;
    margin: 0;
    padding: 0;
    font-family: source sans pro, Arial, sans-serif;
    transition: 200ms;
    cursor: pointer;
}

.play-trailer-button:hover{
    filter: brightness(0.7);
    transition: 200ms;
}

.bottom-wrapper{
    display: flex;
}

.right-div img{
    width: 45px;
}

.right-div{
    width: 200px;
    margin-left: 8px;
    box-shadow: -20px 0px 20px #F5F5F5;
    background-color: #F5F5F5;
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-top: -45px;
    padding-left: 30px;
}

.right-div .trailer-button{
    display: none;
}
     </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="movieDetails.js"></script>
</body>
</html>
